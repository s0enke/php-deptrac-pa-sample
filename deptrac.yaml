imports:
  - deptrac.baseline.yaml
deptrac:
  paths:
    - ./src
  layers:
    - name: Infrastructure
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Infrastructure\\.*
    - name: Order
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Order\\.*
    - name: Payment_DrivenPorts
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Payment\\Port\\.*
    - name: Payment
      collectors:
        - type: bool
          must:
            - type: classLike
              value: DeptracPortsAdaptersSample\\Payment\\.*
          must_not:
            - type: layer
              value: Payment_DrivenPorts
    - name: Billing
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Billing\\.*
  ruleset:
    Order:
      - Infrastructure
      - Payment_DrivenPorts
    Billing:
      - Infrastructure
    Payment:
      - Payment_DrivenPorts