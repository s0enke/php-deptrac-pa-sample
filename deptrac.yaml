deptrac:
  paths:
    - ./src
  layers:
    - name: Infrastructure
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Infrastructure\\.*
    - name: Order
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Order\\.*
    - name: Payment_Ports
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Payment\\Port\\.*
    - name: Payment_Adapters
      collectors:
        - type: bool
          must:
            - type: classLike
              value: DeptracPortsAdaptersSample\\Payment\\.*
          must_not:
            - type: layer
              value: Payment_Ports
    - name: Billing
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Billing\\.*
  ruleset:
    Order:
      - Infrastructure
      - Payment_Ports
    Billing:
      - Infrastructure
    Payment_Adapters:
      - Payment_Ports