deptrac:
  paths:
    - ./src
  layers:
    - name: Core
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Core\\.*
    - name: PackageA
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\PackageA\\.*
    - name: PackageB
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\PackageB\\.*
  ruleset:
    PackageA:
      - Core
      - PackageB