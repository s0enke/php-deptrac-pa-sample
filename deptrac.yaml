deptrac:
  paths:
    - ./src
  layers:
    - name: Infrastructure
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Infrastructure\\.*
    - name: Domain
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Domain\\.*
    - name: Payment
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Payment\\.*
  ruleset:
    Domain:
      - Infrastructure
      - Payment