deptrac:
  paths:
    - ./src
  layers:
    - name: Infrastructure
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Infrastructure\\.*
    - name: Order
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Order\\.*
    - name: Payment
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Payment\\.*
    - name: Billing
      collectors:
        - type: classLike
          value: DeptracPortsAdaptersSample\\Billing\\.*
  ruleset:
    Order:
      - Infrastructure
      - Payment
    Billing:
      - Infrastructure